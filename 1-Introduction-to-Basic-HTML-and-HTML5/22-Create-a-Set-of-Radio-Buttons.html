<!-- Create a Set of Radio Buttons -->

<!--
* Radio Buttons
* Good for questions where you want the user to only give you one answer out
  of multiple options.

* Radio buttons are a type of input.
* Each radio button can be nested within its own label element.
* Wrap the input element inside of a label element. Tt will automatically
  associate the radio button input with the label element surrounding it.

* Radio buttons are grouped
* All related radio buttons should have the same name attribute to create a
  radio button group. By creating a radio group.
* Selection of single radio button will automatically deselect the other
  buttons within the same group ensuring only one answer is provided by the user.

* Radio buttons can be attributes of the Form

* Example of a radio button:

<label>
  <input type="radio" name="indoor-outdoor">Indoor
</label>

* "It is considered best practice to set a "for" attribute on the label element,
with a value that matches the value of the "id" attribute of the input element.
This allows assistive technologies to create a linked relationship between
the label and the child input element. -FreeCodeCamp

For example:

<label for="indoor">
  <input id="indoor" type="radio" name="indoor-outdoor">Indoor
</label>
Notes:
* Indoor is the displayed name by the button
* "indoor-outdoor" is the group name that link this button to the others in group
* "indoor" is the identifier for this button
* each button requires a seperate label enclosure
-->
