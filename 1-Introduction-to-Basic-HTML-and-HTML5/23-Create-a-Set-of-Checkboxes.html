
<!--
Create a Set of Checkboxes

* checkboxes are good for questions that may have more than one answer.

* Checkboxes are a type of input under a "form" element

* Each checkbox is within its own label element.
  By wrapping an input element inside of a label element
  it will automatically associate the checkbox input with the label element
  surrounding it.

* All related checkbox inputs should have the same "name" attribute.

* best practice:  explicitly define the relationship between a checkbox
 input and its corresponding label by setting the "for" attribute on the
 label element to match the "id" attribute of the associated input element.

* example of a checkbox:

<label for="loving">
  <input id="loving" type="checkbox" name="personality">
Loving</label>

-->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">

    <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
    <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>

    <!-- Check Box Group -->
    <label for="happy"><input id="happy"
      type="checkbox" name="personality">
      Happy</label>

    <label for="shy"><input id="shy"
      type="checkbox" name="personality">
      Shy</label>

    <label for="bossy"><input id="bossy"
      type="checkbox" name="personality">
      Bossy</label>

  </form>
</main>
