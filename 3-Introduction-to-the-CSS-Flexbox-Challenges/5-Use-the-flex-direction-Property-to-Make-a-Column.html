<!-- 5 Use the flex-direction Property to Make a Column -->
<!--
 Use flex-direction to create a column by vertically stacking the
 children of a flex container.

---- Assignment --
Add the CSS property flex-direction to the #box-container element,
and give it a value of column.

---- Commits --
Demo of vertical stacked flex-direction: colomn;

This commit gives the #box-container element the CSS property
flex-direction  a value of column. The red box is repositioned
under the blue box.

----->

<style>
  #box-container {
    display: flex;
    height: 500px;
    flex-direction: column;
  }
  #box-1 {
    background-color: dodgerblue;
    width: 50%;
    height: 50%;
  }

  #box-2 {
    background-color: orangered;
    width: 50%;
    height: 50%;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
