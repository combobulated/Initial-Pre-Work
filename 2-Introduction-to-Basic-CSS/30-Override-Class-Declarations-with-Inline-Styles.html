Override color to white with inline declaration 

This commit shows how inline style declaration overrides
a class declaration. The style="color: white;"" is added
to the header thus overiding the pink-text and orange-text
class declarations.

-->



<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
</style>

<h1 style="color: white;" id="orange-text" class="pink-text blue-text">Hello World!</h1>
