<!-- Import a Google Font -->

<!-- * to specify non-standard, custom web fonts for use on our website. T
    * various sources for web fonts on the internet but
    * for this example we use the Google Fonts library.


    * Google Fonts is a free library of web fonts that you can use in your CSS by
    referencing the font's URL.


    * To import a Google Font:
       - copy the font(s) URL from the oogle Fonts library

        * paste it in your HTML at the top of your code
        editor(before the opening style element):

        * use the <link> href="url" rel="stylesheet" type="text/css"> format

        * ie
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

    * Now, use the Lobster font in your CSS by using Lobster as the FAMILY_NAME
        as in the following example:

        font-family: FAMILY_NAME, GENERIC_NAME;.

    * The GENERIC_NAME is optional, and is a fallback font in case the other
      specified font is not available.

    * Family names are case-sensitive and need to be wrapped in quotes if there
      is a space in the name. For example, you need quotes to use
      the "Open Sans" font, but not to use the Lobster font.

      -->
<!--  Create a font-family CSS rule that uses the Lobster font,
      and ensure that it will be applied to your h2 element.-->

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<style>
  .red-text {
    color: red;
  }

  h2 {
    font-family: Lobster;
  }

  p {
    font-size: 16px;
    font-family: monospace;
  }


</style>

<h2 class="red-text">CatPhotoApp</h2>
<main>
  <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <div>
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>

  <form action="/submit-cat-photo">
    <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
    <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
    <label><input type="checkbox" name="personality" checked> Loving</label>
    <label><input type="checkbox" name="personality"> Lazy</label>
    <label><input type="checkbox" name="personality"> Energetic</label><br>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
