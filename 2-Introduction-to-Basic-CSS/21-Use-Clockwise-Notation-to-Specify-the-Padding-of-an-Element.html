<!--  Use Clockwise Notation to Specify the Padding of an Element -->
<!--
Instead of specifying an element's padding-top, padding-right, padding-bottom,
and padding-left properties individually, you can specify them all in one
line, like this:

padding: 10px 20px 10px 20px;

These four values work like a clock: top, right, bottom, left, and will produce
the exact same result as using the side-specific padding instructions.

---- Assignment ----
Use Clockwise Notation to give the ".blue-box" class a padding
of 40px on its top and left side, but only 20px on its bottom and right side.

---- Commits -------

Add blue-box rotational padding 

Demonstrates the previous 4 line blue-box padding parameters
( padding-top
padding-bottom
padding-right
padding-left )
can be replaced with a simpler one-liner padding parameter with
arguments in clockwise order of: top, right, bottom, left
Here we add the rotational padding designator parameter to CSS
blue-box class: padding 40px 20px 20px 40px

-->
<style>
  .injected-text {
    margin-bottom: -25px;
    text-align: center;
  }

  .box {
    border-style: solid;
    border-color: black;
    border-width: 5px;
    text-align: center;
  }

  .yellow-box {
    background-color: yellow;
    padding: 20px 40px 20px 40px;
  }

  .red-box {
    background-color: crimson;
    color: #fff;
    padding: 20px 40px 20px 40px;
  }

  .blue-box {
    background-color: blue;
    color: #fff;
    padding: 40px 20px 20px 40px
  }
</style>
<h5 class="injected-text">margin</h5>

<div class="box yellow-box">
  <h5 class="box red-box">padding</h5>
  <h5 class="box blue-box">padding</h5>
</div>
