<!-- Use Clockwise Notation to Specify the Margin of an Element -->

<!--

Instead of specifying an element's
margin-top,
margin-right,
margin-bottom,
and margin-left

properties individually, specify them all in one line,
like this:

margin: 10px 20px 10px 20px;

These four values work like a clock: top, right, bottom, left, and
will produce the exact same result as using the side-specific
margin instructions.

--- Assignment ----

Use Clockwise Notation to give the element with the blue-box class a
margin of 40px on its top and left side, but only 20px on its
ottom and right side.
(40px 20px 20px  40px)

----- Commits -----

Add margins, in rotational format, to blue box

Using CSS Clockwise margin notation, set blue-box class parameter
margin to top 40px right to 20px, bottom to 20px and left to 40px
using margin 40px 20px 20px 40px

-->

<style>
  .injected-text {
    margin-bottom: -25px;
    text-align: center;
  }

  .box {
    border-style: solid;
    border-color: black;
    border-width: 5px;
    text-align: center;
  }

  .yellow-box {
    background-color: yellow;
    padding: 20px 40px 20px 40px;
  }

  .red-box {
    background-color: crimson;
    color: #fff;
    margin: 20px 40px 20px 40px;
  }

  .blue-box {
    background-color: blue;
    color: #fff;
    margin: 40px 20px 20px 40px
  }
</style>
<h5 class="injected-text">margin</h5>

<div class="box yellow-box">
  <h5 class="box red-box">padding</h5>
  <h5 class="box blue-box">padding</h5>
</div>
