<!-- Inherit Styles from the Body Element -->

<!--
 Every HTML page has a body element
its body element can also be styled with CSS

The body element is styled just like any other HTML element,

*** all your other elements will inherit your body element's styles**

--------- Assignment --------
1) First, create a h1 element with the text Hello World

2) Then, let's give all elements on your page the color of green by
 adding color: green; to your body element's style declaration.

3) Finally, give your body element the font-family of monospace
by adding font-family: monospace; to your body
element's style declaration.



-----------Commits -------
Create a green monospace body style Hello World  

Sets CSS properties of the html body for color green
and font type monospace.  then add "hello world" h1 header
to the body. the header adapts the bodys style of green
monospace text.


-->

<style>
  body {
    background-color: black;

    color: green;
    font-family: monospace
  }

</style>
