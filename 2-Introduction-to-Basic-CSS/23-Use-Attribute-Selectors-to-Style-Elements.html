<!-- Use Attribute Selectors to Style Elements -->

<!--

 In addition to ID and class selectors, CSS has a type selector.

Allow the selection of  custom groups
of elements to style.


----
Use CatPhotoApp again to practice using CSS Selectors.

For this challenge, you will use the [attr=value] attribute selector
to style the checkboxes in CatPhotoApp. This selector matches and styles
 elements with a specific attribute value.

For example, the below code changes
the margins of all elements with the attribute type and a corresponding
value of radio:

[type='radio'] {
  margin: 20px 0px 20px 0px;
}


----- Assignment ---

in CatPhotoApp a top margin of 10px and a bottom margin of 15px.
