<!-- 1 Create Your First CSS Grid -->

<!--
  Grid Intro

  * CSS Grid helps you easily build complex web designs.
   - turns an HTML element into a grid container with rows and columns
     for you to place children elements where you want within the grid.

  * Turn any HTML element into a grid container by setting
    its display property to "grid".

    -gives you the ability to use all the other properties
    associated with CSS Grid.

Note
- In CSS Grid, the parent element is referred to as the container
- children are called items.

----- Assignment ---
Change the display of the div with the container class to grid.

----- Commits --
Add to class container the property display: grid

Turns HTML element (see class container) into a grid container
with rows and columns

-->
<style>
  .d1{background:LightSkyBlue;}
  .d2{background:LightSalmon;}
  .d3{background:PaleTurquoise;}
  .d4{background:LightPink;}
  .d5{background:PaleGreen;}

  .container {
    font-size: 40px;
    width: 100%;
    background: LightGray;
    /* add your code below this line */
    display: grid;

    /* add your code above this line */
  }
</style>

<div class="container">
  <div class="d1">1</div>
  <div class="d2">2</div>
  <div class="d3">3</div>
  <div class="d4">4</div>
  <div class="d5">5</div>
</div>
