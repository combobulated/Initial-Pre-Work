<!-- 2 Add Columns with grid-template-columns -->

<!--

 * defining the structure of the grid:

  "grid-template-columns"
  - To add some columns to the grid, use the "grid-template-columns" property
  on a grid container as demonstrated below:

      .container {
            display: grid;
            grid-template-columns: 50px 50px;
          }

   - gives your grid two columns that are 50px wide each.

   - The number of parameters given to the grid-template-columns property
     indicates the number of columns in the grid, and the value of each
     parameter indicates the width of each column.

----- Assignment -----

Give the grid container three columns that are 100px wide each.

----- Commits ----
Add three 100px wide columns to grid container

Gives the grid container three columns that are 100px wide each
using the grid-template-columns: 100px 100px 100px property.

-->
<style>
  .d1{background:LightSkyBlue;}
  .d2{background:LightSalmon;}
  .d3{background:PaleTurquoise;}
  .d4{background:LightPink;}
  .d5{background:PaleGreen;}

  .container {
    font-size: 40px;
    width: 100%;
    background: LightGray;
    display: grid;
    /* add your code below this line */

    grid-template-columns: 100px 100px 100px;
    /* add your code above this line */
  }
</style>

<div class="container">
  <div class="d1">1</div>
  <div class="d2">2</div>
  <div class="d3">3</div>
  <div class="d4">4</div>
  <div class="d5">5</div>
</div>
